<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/boat.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ocean Tides</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none; /* Prevent the iframe from capturing mouse events */
      }

      .background-container iframe {
        width: 100rem;
        height: 100rem;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
      }

      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }

      /* Make sure the iframe scales correctly on mobile */
      @media (max-width: 100%) {
        .background-container iframe {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Full-screen GIF background -->
    <div class="background-container">
      <iframe src="https://giphy.com/embed/FZAr9wQAa22Y7XbfZp" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <!-- React root element -->
    <div id="root"></div>
  </body>
</html>
